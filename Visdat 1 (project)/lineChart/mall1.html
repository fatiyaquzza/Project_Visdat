  </div>

  <svg id="line_chart" width="1300" height="600"></svg>

  <script>
    // Define the data
    var data = [
      { mall: "April, 2021", pengunjung: 130 },
      { mall: "August, 2021", pengunjung: 245 },
      { mall: "December, 2021", pengunjung: 123 },
      { mall: "April, 2022", pengunjung: 530 },
      { mall: "August, 2022", pengunjung: 745 },
      { mall: "December, 2022", pengunjung: 123 },

    ];

    // Define the chart dimensions
    var margin = { top: 50, right: 50, bottom: 50, left: 100 };
    var width = 1000 - margin.left - margin.right;
    var height = 600 - margin.top - margin.bottom;

    // Create the SVG element
    var svg = d3.select("#line_chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      
    // Define the scales
    var xScale = d3.scaleBand()
      .domain(data.map(function(d) { return d.mall; }))
      .range([0, width])
      .padding(0.01);

    var yScale = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return d3.max([1000]); })])
      .range([height, 10]);
      
    // Add axes
    var xAxis = d3.axisBottom(xScale);
    var yAxis = d3.axisLeft(yScale);

    // Define the line generator
    var line = d3.line()
      .x(function(d) { return xScale(d.mall) + xScale.bandwidth() / 2; })
      .y(function(d) { return yScale(d.value); });

    // Draw the lines
    var casesLine = svg.append("path")
      .datum(data)
      .attr("d", line.y(function(d) { return yScale(d.pengunjung); }))
      .attr("class", "line")
      .style("stroke", "pink");

    svg.append("g")
      .attr("class", "x-axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    svg.append("g")
    .attr("class", "y-axis")
    .call(yAxis);

// Add legend
var legend = svg.append("g")
.attr("class", "legend")
.attr("transform", "translate(" + (width - 100) + "," + (height - 20) + ")");


legend.append("rect")
.attr("width", 10)
.attr("height", 10)
.attr("y", -310)
.attr("fill", "pink")
.attr("transform", "translate(0, 20)");

legend.append("text")
.attr("x", 15)
.attr("y", -280)
.text("Total Pengunjung")
.style('font-family', 'Arial')
.style('font-size', '12px');
</script>

</body>
</html>
